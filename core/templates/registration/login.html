{% extends 'base.html' %}

{% block title %}Login - Quora Clone{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                Login
            </button>
            <a href="{% url 'signup' %}" class="text-red-500 hover:underline">Need an account?</a>
        </div>
    </form>
</div>
{% endblock %}
